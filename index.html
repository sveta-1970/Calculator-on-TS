<!DOCTYPE html>
<html lang='uk'>
<head>
  <meta charset='UTF-8'>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="box">
    <div class="display">
      <input type="text" readonly size="18">
    </div>
    <div class="keys">
      <p class="row">
        <input type="button" class="button gray" value="AC">
        <input type="button" class="button gray memoryOut" value="+/-">
        <input type="button" class="button gray memoryIn" value="%">
        <input type="button" class="button yellow" value="/">
      </p>
      <p class="row">
        <input type="button" class="button black" value="7">
        <input type="button" class="button black" value="8">
        <input type="button" class="button black" value="9">
        <input type="button" class="button yellow" value="x">
      </p>
      <p class="row">
        <input type="button" class="button black" value="4">
        <input type="button" class="button black" value="5">
        <input type="button" class="button black" value="6">
        <input type="button" class="button yellow" value="-">
      </p>
      <p class="row">
        <input type="button" class="button black" value="1">
        <input type="button" class="button black" value="2">
        <input type="button" class="button black" value="3">
        <input type="button" class="button yellow" value="+">
      </p>
      <p class="row">
        <input type="button" class="button black wide" value="0">
        <input type="button" class="button black" value=",">
        <input type="button" class="button yellow" value="=" id="eq">
      </p>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
