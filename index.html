<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="display">
        <span id="memoryFlag"></span>
        <input type="text" id="inputValue" readonly size="7" />
      </div>
      <div class="keys">
        <input
          type="button"
          class="button gray wide"
          id="clear-memory"
          value="MRC"
        />
        <input
          type="button"
          class="button gray"
          id="memoryIn"
          value="M+"
        />
        <input
          type="button"
          class="button gray"
          id="memoryOut"
          value="M-"
        />

        <input type="button" class="button gray" id="clear-button" value="AC" />
        <input
          type="button"
          class="button gray"
          id="negate-button"
          value="+/-"
        />
        <input
          type="button"
          class="button gray"
          id="percent"
          value="%"
        />
        <input
          type="button"
          class="button yellow"
          id="division-button"
          value="/"
        />

        <input type="button" class="button black" value="7" />
        <input type="button" class="button black" value="8" />
        <input type="button" class="button black" value="9" />
        <input
          type="button"
          class="button yellow"
          id="multiplication-button"
          value="*"
        />

        <input type="button" class="button black" value="4" />
        <input type="button" class="button black" value="5" />
        <input type="button" class="button black" value="6" />
        <input
          type="button"
          class="button yellow"
          id="subtraction-button"
          value="-"
        />

        <input type="button" class="button black" value="1" />
        <input type="button" class="button black" value="2" />
        <input type="button" class="button black" value="3" />
        <input
          type="button"
          class="button yellow"
          id="addition-button"
          value="+"
        />

        <input type="button" class="button black wide" value="0" />
        <input type="button" class="button black" value="." />
        <input type="button" class="button yellow" value="=" id="eq" />
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
